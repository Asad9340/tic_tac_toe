<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      min-width: 320px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .scoreboard {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .scoreboard span {
      margin: 0 15px;
    }

    #xWins {
      color: #007bff; /* Blue for X */
      font-weight: bold;
    }

    #oWins {
      color: #dc3545; /* Red for O */
      font-weight: bold;
    }

    .status {
      font-size: 1.3rem;
      margin-top: 15px;
      font-weight: bold;
    }

    .status.x-turn {
      color: #007bff;
    }

    .status.o-turn {
      color: #dc3545;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 5px;
      margin: 20px auto;
      justify-content: center;
    }

    .cell {
      width: 80px;
      height: 80px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }

    .cell.winner {
      background-color: #a1f0a1;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Tic Tac Toe</h1>

  <div class="scoreboard">
    <span>Player X Wins: <span id="xWins">0</span></span>
    <span>Player O Wins: <span id="oWins">0</span></span>
  </div>

  <div class="status x-turn" id="status">Player X's turn</div>

  <div class="board" id="board"></div>

  <button onclick="resetGame()">Restart Game</button>
</div>

<script>
  const boardElement = document.getElementById("board");
  const statusText = document.getElementById("status");
  const xWinsElement = document.getElementById("xWins");
  const oWinsElement = document.getElementById("oWins");

  let board = Array(9).fill("");
  let currentPlayer = "X";
  let gameActive = true;
  let xWins = 0;
  let oWins = 0;

  const winPatterns = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function renderBoard() {
    boardElement.innerHTML = "";
    board.forEach((cell, index) => {
      const div = document.createElement("div");
      div.classList.add("cell");
      div.textContent = cell;
      div.addEventListener("click", () => handleCellClick(index));
      boardElement.appendChild(div);
    });
  }

  function handleCellClick(index) {
    if (board[index] !== "" || !gameActive) return;

    board[index] = currentPlayer;
    renderBoard();

    if (checkWin()) {
      statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
      highlightWinner();
      updateScore(currentPlayer);
      gameActive = false;
    } else if (board.every(cell => cell !== "")) {
      statusText.textContent = "It's a draw!";
      statusText.className = "status";
      gameActive = false;
    } else {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      updateStatusText();
    }
  }

  function updateStatusText() {
    statusText.textContent = `Player ${currentPlayer}'s turn`;
    statusText.className = "status " + (currentPlayer === "X" ? "x-turn" : "o-turn");
  }

  function checkWin() {
    return winPatterns.some(pattern => {
      const [a, b, c] = pattern;
      return board[a] && board[a] === board[b] && board[a] === board[c];
    });
  }

  function highlightWinner() {
    winPatterns.forEach(pattern => {
      const [a, b, c] = pattern;
      if (board[a] && board[a] === board[b] && board[a] === board[c]) {
        const cells = document.querySelectorAll(".cell");
        cells[a].classList.add("winner");
        cells[b].classList.add("winner");
        cells[c].classList.add("winner");
      }
    });
  }

  function updateScore(player) {
    if (player === "X") {
      xWins++;
      xWinsElement.textContent = xWins;
    } else {
      oWins++;
      oWinsElement.textContent = oWins;
    }
  }

  function resetGame() {
    board = Array(9).fill("");
    currentPlayer = "X";
    gameActive = true;
    updateStatusText();
    renderBoard();
  }

  renderBoard();
</script>

</body>
</html>
